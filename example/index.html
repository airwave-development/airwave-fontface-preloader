<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>FontFace Preloader Example</title>

		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,latin-ext">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

        <style type="text/css">

        </style>


	</head>
	<body>
        <h1>FontFace Preloader</h1>
        <span>This is styled text with the roboto font</span>
        <script src="../build/fontface-preloader.promise.js"></script>
        <script>

        (function() {
            var font = new FontFacePreloader('Roboto');
            var fontIcons = new FontFacePreloader('Material Icons');

            Promise.all([font.load(), fontIcons.load()]).then(function() {
                console.log('loaded');
            }, function() {
                console.log('rejected');
            });
        })();
        </script>

	</body>
</html>
